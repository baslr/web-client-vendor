<div id="loginDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel"><center>Anmeldung</center></h3>
      </div>
      
      <div class="modal-body">
        <form id="loginForm" class="form-horizontal" role="form">
          <div class="form-group">
            <input type="text" name="email" class="form-control" id="inputEmail" placeholder="E-Mail-Adresse" tabindex="1">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Passwort" tabindex="2">
          </div>
        </form>    
      </div>
      
      <div class="modal-footer">
        <button id="loginDialogClose" class="btn" data-dismiss="modal" aria-hidden="true">Schließen</button>
        <button id="loginDialogLogin" class="btn btn-primary">Anmelden</button>
      </div>
    </div>
  </div>
</div>

    display:block;

    z-index: 1029;
    opacity: 1;
    color: #fff;
    background-color: #fff;
"></div>
